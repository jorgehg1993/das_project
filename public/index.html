<!doctype html>
<html lang="en">
<head>
    <base href="/">
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Creepypasta Website">
    <meta name="author" content="Jorge Hernandez Gomez">
    
    <title>CreepyWeb</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" title="Color">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,900,300,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic" rel="stylesheet">
    
    <!-- Icons/Glyphs -->
    <link href="fonts/fontello.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/services/CreepypastaService.js"></script>
    <script src="js/services/MainService.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/LocalStorageService.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/CreepypastaCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/PopularCtrl.js"></script>
    <script src="js/controllers/LatestCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainCtrl">
    
    <header>
        <div class="navbar">
            
            <div class="navbar-header">
                <div class="container">
                </div><!-- /.container -->
            </div><!-- /.navbar-header -->
            
            <div class="yamm">
                <div class="navbar-collapse collapse">
                    <div class="container">
                        
                        <!-- =========== LOGO =============== -->
                        
                        <a class="navbar-brand" href="popular"><img src="images/logo.png" class="logo" alt=""></a>
                        
                        
                        <!-- ============== MAIN NAVIGATION ========== -->
                        
                        <ul class="nav navbar-nav">
                            
                            <li>
                                <a href="popular">Popular</a>
                            </li><!-- /.dropdown -->
                            
                            <li>
                                <a href="latests">Latests submissions</a>
                            </li><!-- /.dropdown -->
                            
                            <li>
                                <a href="about">About</a>
                            </li><!-- /.dropdown -->

                            <li class="dropdown pull-right searchbox">
                                <a href="#" class="dropdown-toggle js-activated"><i class="icon-search"></i></a>
                                          
                                <div class="dropdown-menu">
                                    <form id="search" ng-submit="searchCreepypastas(search_params)" class="navbar-form search" role="search">
                                        <input type="search" ng-model="search_params" class="form-control" placeholder="Type to search">
                                        <button type="submit" class="btn btn-default btn-submit icon-right-open" ng-click="searchCreepypastas(search_params)"></button>
                                    </form>
                                </div><!-- /.dropdown-menu -->
                            </li><!-- /.searchbox -->

                            <li class="pull-right" ng-hide="logged">
                                <a href="signup">Sign up / Log in</a>
                            </li>
                            
                            <li class="pull-right" ng-show="logged">
                                <a href="#" ng-click="logOut()">Log out</a>
                            </li>

                            <li class="pull-right dropdown" ng-show="logged">
                                <a href="#" class="dropdown-toggle js-activated">Hello {{username}}</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="profile">My Profile</a>
                                    </li>
                                </ul>
                            </li>
                        </ul><!-- /.nav -->
                    </div><!-- /.container -->
                </div><!-- /.navbar-collapse -->
            </div><!-- /.yamm -->

        </div><!-- /.navbar -->
    </header>


    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>


    <footer class="dark-bg">
        <div class="footer-bottom">
            <div class="container inner">
                <p class="pull-left">Â© 2015 Creepypasta Web. All rights reserved.</p>
        </div><!-- .footer-bottom -->
    </footer>

    <!-- JavaScripts placed at the end of the document so the pages load faster -->
    <script src="libs/scripts/jquery.min.js"></script>
    <script src="libs/scripts/jquery.easing.1.3.min.js"></script>
    <script src="libs/scripts/jquery.form.js"></script>
    <script src="libs/scripts/jquery.validate.min.js"></script>
    <script src="libs/scripts/bootstrap.min.js"></script>
    <script src="libs/scripts/bootstrap-hover-dropdown.min.js"></script>
    <script src="libs/scripts/skrollr.min.js"></script>
    <script src="libs/scripts/skrollr.stylesheets.min.js"></script>
    <script src="libs/scripts/waypoints.min.js"></script>
    <script src="libs/scripts/waypoints-sticky.min.js"></script>
    <script src="libs/scripts/owl.carousel.min.js"></script>
    <script src="libs/scripts/jquery.isotope.min.js"></script>
    <script src="libs/scripts/jquery.easytabs.min.js"></script>
    <script src="libs/scripts/scripts.js"></script>
</body>
</html>
