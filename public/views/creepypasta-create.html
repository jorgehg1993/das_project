<main>
			
	<div class="container inner">
		<div class="row">
			
			<div class="col-md-8 inner-right-md">
				
				<!-- ============================================================= SECTION â€“ CONTACT FORM ============================================================= -->
				
				<section id="contact-form">
					
					<h2>Create new Creepypasta</h2>
					
					<form id="contactform" novalidate class="forms" ng-submit="createCreepypasta(creepypasta)">
						
						<div class="row">
							<div class="col-sm-9">
								<input type="text" ng-model="creepypasta.title" name="name" class="form-control" placeholder="Title (Required)">
							</div><!-- /.col -->
						</div><!-- /.row -->

						<div class="row">
							<div class="col-sm-12">
								<textarea rows="10" name="message" ng-model="creepypasta.content" class="form-control" placeholder="Content (Required)"></textarea>
							</div><!-- /.col -->
						</div><!-- /.row -->
						
						<button type="submit" class="btn btn-default btn-submit">Post</button>
						
					</form>
					
					<div id="response"></div>
					
				</section>
				
				
				
			</div><!-- ./col -->
			
			
				
		</div><!-- /.row -->
	</div><!-- /.container -->
	
</main>
