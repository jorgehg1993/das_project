<!-- public/views/popular.html -->

		
<main>
	<section id="portfolio">
		
		<div class="container inner">
			<div class="row">
				<div class="col-md-8 col-sm-9 center-block text-center">
					<header>
						<h1>Welcome to the CreepyWeb</h1>
						<p>The best site to find amazing creepypastas that will make you never want to sleep again</p>
					</header>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
		
		<div class="container inner-bottom">
			<div class="row">
				<div class="col-sm-12 portfolio">
					<ul class="items col-3">
						<li class="item thumb interactive" ng-repeat="creepypasta in creepypastas">
							<a href="creepypasta-detail/{{creepypasta._id}}">
								<figure>
									<figcaption class="text-overlay">
										<div class="info">
											<p>{{creepypasta.creation_date | date:"dd MMM yyyy 'at' HH:mm"}}</p>
											<p>{{creepypasta.summary}}</p>
										</div><!-- /.info -->
									</figcaption>
									<p class="center_align">{{creepypasta.title}}</p>
								</figure>
							</a>
						</li><!-- /.item -->
					</ul><!-- /.items -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
	
</main>
	
</main>
