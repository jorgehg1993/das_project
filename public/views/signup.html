<main>
	<section id="contact-form">
		<div class="container inner">
			
			<div class="row">
				<div class="col-md-8 col-sm-9 center-block text-center">
					<header>
						<h1>Create a new account</h1>
						<p>Join CreepyWeb and start enjoying the amazing stories created by the community while sharing yours</p>
					</header>
				</div><!-- /.col -->
			</div><!-- /.row -->
			
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						
						<div class="col-sm-6 outer-top-md inner-right-sm">
							
							<h2>Sign up</h2>
							
							<form novalidate id="contactform" class="forms valid-signup" ng-submit="signUp(newUser)">
								
								<div class="row">
									<div class="col-sm-6">
										<input type="text" name="name" ng-model="newUser.username" class="form-control" placeholder="Username (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->
								
								<div class="row">
									<div class="col-sm-6">
										<input type="email" name="email" ng-model="newUser.email" class="form-control" placeholder="Email (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->
								
								<div class="row">
									<div class="col-sm-6">
										<input type="password" name="subject" ng-model="newUser.password" class="form-control" placeholder="Password (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->

								<div class="row">
									<div class="col-sm-6">
										<input type="password" name="subject" ng-model="newUser.passwordv" class="form-control" placeholder="Verify password (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->
								
								<button type="submit" class="btn btn-default btn-submit">Sign up</button>
								
							</form>
						</div><!-- ./col -->
						
						<div class="col-sm-6 outer-top-md inner-left-sm border-left">
							
							<h2>Already have an account?</h2>
							<form novalidate id="contactform" class="forms valid-signup" ng-submit="login(user)">
								
								<div class="row">
									<div class="col-sm-6">
										<input type="text" ng-model="user.username" name="username" class="form-control" placeholder="Username or email (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->

								<div class="row">
									<div class="col-sm-6">
										<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password (Required)" required>
									</div><!-- /.col -->
								</div><!-- /.row -->

								<button type="submit" class="btn btn-default btn-submit">Log in</button>
								
							</form>
					</div><!-- /.col -->
				</div><!-- /.col -->
			</div><!-- /.row -->
			
		</div><!-- /.container -->
	</section>
			
</main>
